<body bgcolor="A9b9e9">
    <h1>marquee behavior</h1>
    <hr>
    <h2>scrolling</h2>
    <marquee behavior="scrolling" direction="up" bgcolor="b985e0">Scrolling upwards</marquee>
    <marquee behavior="scrolling" direction="down" bgcolor="bcb6ed">Scrolling downwards</marquee>
    <marquee behavior="scrolling" direction="left" bgcolor="c6f1dd">Scrolling left</marquee>
    <marquee behavior="scrolling" direction="right" bgcolor="c9de7c">Scrolling right</marquee>
    <h2>sliding</h2>
    <marquee behavior="slide"  bgcolor="c2cff0">we sre sliding</marquee>
    <h2>alternative</h2>
    <marquee behavior="alternative"  bgcolor="e0b3e6">this is alternative</marquee>
</body>
</html>
